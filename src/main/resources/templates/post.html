<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="css/poststyle.css">

<script type="text/javascript">
	JotForm.init(function(){
if (window.JotForm && JotForm.accessible) $('input_4').setAttribute('tabindex',0);
	JotForm.newDefaultTheme = false;
	JotForm.newPaymentUIForNewCreatedForms = false;
	JotForm.clearFieldOnHide="disable";
      setTimeout(function() {
          JotForm.initMultipleUploads();
      }, 2);
    /*INIT-END*/
	});

   JotForm.prepareCalculationsOnTheFly([null,null,{"name":"submit","qid":"2","text":"Post","type":"control_button"},null,{"name":"yourPost","qid":"4","text":"Your post","type":"control_textarea"},null,null,{"name":"titel","qid":"7","subLabel":"","text":"Titel","type":"control_email"},null,{"name":"post","qid":"9","text":"Post","type":"control_head"},{"description":"","name":"youCan","qid":"10","subLabel":"","text":"You can add image","type":"control_fileupload"}]);
   setTimeout(function() {
JotForm.paymentExtrasOnTheFly([null,null,{"name":"submit","qid":"2","text":"Post","type":"control_button"},null,{"name":"yourPost","qid":"4","text":"Your post","type":"control_textarea"},null,null,{"name":"titel","qid":"7","subLabel":"","text":"Titel","type":"control_email"},null,{"name":"post","qid":"9","text":"Post","type":"control_head"},{"description":"","name":"youCan","qid":"10","subLabel":"","text":"You can add image","type":"control_fileupload"}]);}, 20); 
</script>
</head>
<body>
	<form class="jotform-form" action="createpost" method="post">
		<input type="hidden" name="user" th:value="${username}">
		<div role="main" class="form-all">
			<ul class="form-section page-section">
				<li id="cid_9" class="form-input-wide" data-type="control_head">
					<div class="form-header-group  header-large">
						<div class="header-text httal htvam">
							<h1 id="header_9" class="form-header" data-component="header">
								Post</h1>
							<div id="subHeader_9" class="form-subHeader">Note your post
								will be public</div>
						</div>
					</div>
				</li>
				<li class="form-line jf-required" data-type="control_email"
					id="id_7"><label
					class="form-label form-label-top form-label-auto" id="label_7"
					for="input_7"> Title <span class="form-required"> *
					</span>
				</label>
					<div id="cid_7" class="form-input-wide jf-required">
						<input type="text" id="input_7" name="title"
							class="form-textbox validate[required, Title]" size="25" value=""
							placeholder="Inset title" required="" />
					</div></li>
				<li class="form-line jf-required" data-type="control_textarea"
					id="id_4"><label
					class="form-label form-label-top form-label-auto" id="label_4"
					for="input_4"> Your post <span class="form-required">
							* </span>
				</label>
					<div id="cid_4" class="form-input-wide jf-required">
						<textarea id="input_4" class="form-textarea validate[required]"
							name="userpost" cols="28" rows="23" data-component="textarea"
							required="" aria-labelledby="label_4"></textarea>
					</div></li>
				<li class="form-line" data-type="control_fileupload" id="id_10">
					<label class="form-label form-label-top form-label-auto"
					id="label_10" for="input_10"> You can add image </label>
					<div id="cid_10" class="form-input-wide">
						<div data-wrapper-react="true">
							<div data-wrapper-react="true">
								<div class="qq-uploader-buttonText-value">Browse Files</div>
								<input type="file" id="input_10" name="q10_youCan[]" multiple=""
									class="form-upload-multiple" data-imagevalidate="yes"
									data-file-accept="pdf, doc, docx, xls, xlsx, csv, txt, rtf, html, zip, mp3, wma, mpg, flv, avi, jpg, jpeg, png, gif"
									data-file-maxsize="10854" data-file-minsize="0"
									data-file-limit="" data-component="fileupload" />
							</div>
							<span style="display: none" class="cancelText"> Cancel </span> <span
								style="display: none" class="ofText"> of </span>
						</div>
					</div>
				</li>
				<li class="form-line" data-type="control_button" id="id_2">
					<div id="cid_2" class="form-input-wide">
						<div style="text-align: left" data-align="left"
							class="form-buttons-wrapper form-buttons-left   jsTest-button-wrapperField">
							<button id="input_2" type="submit"
								class="form-submit-button form-submit-button-simple_black submit-button jf-form-buttons jsTest-submitField"
								data-component="button" data-content="">Post</button>
						</div>
					</div>
				</li>
				<li style="display: none">Should be Empty: <input type="text"
					name="website" value="" />
				</li>
			</ul>
		</div>
		<script>
  JotForm.showJotFormPowered = "new_footer";
  </script>
		<script>
  JotForm.poweredByText = "Powered by JotForm";
  </script>
		<input type="hidden" id="simple_spc" name="simple_spc"
			value="201511057250440" />
		<script type="text/javascript">
  document.getElementById("si" + "mple" + "_spc").value = "201511057250440-201511057250440";
  </script>

	</form>
</body>
</html>
